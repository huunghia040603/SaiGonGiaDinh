<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Môn học theo Khối</title>
    <style>
        /* CSS Reset / Base Styles (tương tự như một phần của normalize.css hoặc base của Tailwind) */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #1f2937; /* text-gray-800 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better content flow */
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.5; /* Default line height for better readability */
        }
        .container {
            max-width: 48rem; /* max-w-2xl */
            width: 100%;
            background-color: #ffffff; /* bg-white */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 2rem; /* p-8 */
            margin-top: 2rem; /* mt-8 */
        }
        h1 {
            font-size: 2.25rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            text-align: center; /* text-center */
            margin-bottom: 2rem; /* mb-8 */
            color: #1d4ed8; /* text-blue-700 */
        }
        label {
            display: block; /* block */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #374151; /* text-gray-700 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        select, button {
            width: 100%; /* w-full */
            padding: 0.75rem; /* p-3 */
            border: 1px solid #d1d5db; /* border border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            font-size: 1rem; /* text-base */
            -webkit-appearance: none; /* Remove default select styling for consistency */
            -moz-appearance: none;
            appearance: none;
            background-color: #fff; /* Ensure background is white for select */
        }
        select:focus, button:focus {
            outline: 2px solid #3b82f6; /* focus:ring-blue-500 */
            outline-offset: 2px;
            border-color: #3b82f6; /* focus:border-blue-500 */
        }
        button {
            background-color: #2563eb; /* bg-blue-600 */
            color: #ffffff; /* text-white */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        button:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }
        .mb-6 {
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .space-y-4 > *:not(:last-child) {
            margin-bottom: 1rem; /* space-y-4 */
        }
        .flex {
            display: flex;
        }
        .justify-end {
            justify-content: flex-end;
        }
        #subjectList {
            margin-top: 1.5rem; /* mt-6 */
            border-top: 1px solid #e5e7eb; /* border-t border-gray-200 */
            padding-top: 1.5rem; /* pt-6 */
        }
        #subjectList h2 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            margin-bottom: 1rem; /* mb-4 */
            color: #374151; /* text-gray-700 */
        }
        #subjectList ul {
            list-style: none; /* list-none */
            padding: 0;
            margin: 0;
        }
        #subjectList li {
            background-color: #f9fafb; /* bg-gray-50 */
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 0.5rem; /* mb-2 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e5e7eb; /* border border-gray-200 */
        }
        #subjectList li span:first-child {
            font-weight: 500; /* font-medium */
            color: #1f2937; /* text-gray-800 */
        }
        #subjectList li span:last-child {
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 */
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .message-box.hidden {
            display: none;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .message-box.success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #065f46; /* text-green-800 */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3B82F6; /* Blue-600 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner.hidden {
            display: none;
        }
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .text-center {
            text-align: center;
        }
        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tìm kiếm Môn học</h1>

        <div id="messageBox" class="message-box hidden"></div>

        <div class="mb-6 space-y-4">
            <div>
                <label for="gradeLevelSelect">Chọn Khối:</label>
                <select id="gradeLevelSelect">
                    <option value="">Chọn một Khối</option>
                    <option value="KHOI_10">Khối 10</option>
                    <option value="KHOI_11">Khối 11</option>
                    <option value="KHOI_12">Khối 12</option>
                </select>
            </div>
            <div>
                <label for="subjectSelect">Môn học:</label>
                <select id="subjectSelect" disabled>
                    <option value="">Chọn Khối trước</option>
                </select>
            </div>
            <div class="flex justify-end">
               <button id="searchSubjectsButton" class="action-button primary">Tìm kiếm Môn học</button>
            </div>
        </div>

       

    </div>

    <script src="{{ url_for('static', filename='js/faculty/search_score.js') }}"></script>
</body>
</html>
