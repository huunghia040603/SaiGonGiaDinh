<style>
    /* Tổng quan cho toàn bộ header */
    .new-header-container {
        background-color: #ffffff; /* Nền trắng như mẫu */
        color: #2d3748; /* Màu chữ mặc định */
        padding: 0 30px; /* Điều chỉnh padding */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Đổ bóng nhẹ nhàng hơn */
        height: 80px; /* Chiều cao cố định như mẫu */
        position: sticky;
        top: 0;
        z-index: 999;
        width: 100%;
        flex-shrink: 0;
        border-radius: 15px; /* Bo tròn góc theo mẫu */
        margin-bottom: 20px; /* Khoảng cách với nội dung bên dưới */
        border: 1px solid #e0e0e0; /* Viền mỏng */
    }

    /* Logo Section */
    .header-logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 700;
        color: #4a5568;
    }

    .header-logo i {
        color: #4299e1; /* Màu icon xanh */
        margin-right: 10px;
    }

    /* Search Bar */
    .search-bar {
        flex-grow: 1; /* Cho phép thanh tìm kiếm chiếm không gian còn lại */
        max-width: 400px; /* Giới hạn chiều rộng */
        position: relative;
    }

    .search-bar input {
        width: 100%;
        padding: 12px 20px 12px 45px; /* Padding để chứa icon */
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        color: #4a5568;
        background-color: #f7fafc; /* Nền nhẹ hơn */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .search-bar input:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    .search-bar i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #a0aec0;
        font-size: 1.1rem;
    }

    /* User Actions */
    .user-actions {
        display: flex;
        align-items: center;
        gap: 20px; /* Giảm khoảng cách giữa các phần tử */
    }

    .user-actions .icon-wrapper {
        position: relative;
        cursor: pointer;
        padding: 8px; /* Thêm padding để dễ click hơn */
        border-radius: 50%; /* Bo tròn icon */
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .user-actions .icon-wrapper:hover {
        background-color: #edf2f7; /* Nền nhẹ khi hover */
        transform: scale(1.05);
    }

    .user-actions .icon-wrapper i {
        font-size: 1.3em; /* Kích thước icon */
        color: #a0aec0; /* Màu icon xám */
    }

    .user-actions .icon-wrapper .badge {
        position: absolute;
        top: 0px; /* Điều chỉnh vị trí badge */
        right: 0px; /* Điều chỉnh vị trí badge */
        background-color: #e53e3e; /* Màu đỏ */
        color: white;
        border-radius: 50%;
        padding: 3px 6px; /* Kích thước badge */
        font-size: 0.7em;
        min-width: 15px; /* Đảm bảo hình tròn */
        text-align: center;
        line-height: 1;
        border: 1px solid #ffffff; /* Viền trắng */
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        background-color: #edf2f7; /* Nền nhẹ cho user-info */
        padding: 5px 15px 5px 5px; /* Padding cho khung user-info */
        border-radius: 25px; /* Bo tròn khung */
        transition: background-color 0.3s ease;
    }

    .user-info:hover {
        background-color: #e2e8f0;
    }

    .user-info span {
        font-size: 0.95em;
        font-weight: 500;
        white-space: nowrap;
        color: #4a5568; /* Màu chữ */
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #ffffff; /* Viền trắng */
        box-shadow: 0 0 5px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
    }

    .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .language-selector {
        display: flex;
        align-items: center;
        color: #a0aec0;
        font-size: 0.9rem;
        cursor: pointer;
    }

    .language-selector select {
        border: none;
        background: transparent;
        color: #a0aec0;
        font-size: 0.9rem;
        padding: 5px;
        cursor: pointer;
        -webkit-appearance: none; /* Loại bỏ mũi tên mặc định trên Chrome */
        -moz-appearance: none; /* Loại bỏ mũi tên mặc định trên Firefox */
        appearance: none;
        padding-right: 20px; /* Để tạo không gian cho mũi tên tùy chỉnh */
        background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2020%2020%22%3E%3Cpath%20fill%3D%22%23A0AEC0%22%20d%3D%22M5.293%207.293a1%201%200%20011.414%200L10%2010.586l3.293-3.293a1%201%200%20111.414%201.414l-4%204a1%201%200%2001-1.414%200l-4-4a1%201%200%20010-1.414z%22%2F%3E%3C%2Fsvg%3E'); /* Mũi tên tùy chỉnh */
        background-repeat: no-repeat;
        background-position: right 5px center;
        background-size: 12px;
    }

    .language-selector select:focus {
        outline: none;
    }

    /* Các style không dùng nữa hoặc thay đổi sẽ bị loại bỏ */
    .main-nav-links {
        display: none; /* Theo mẫu thì không có các link điều hướng ở header */
    }

    .new-badge {
        display: none; /* Không có badge "New" trên mẫu */
    }


    /* Responsive cho Header */
    @media (max-width: 768px) {
        .new-header-container {
            padding: 0 15px;
            height: 70px;
        }

        .header-logo {
            font-size: 1.3rem;
        }

        .search-bar {
            max-width: 250px;
        }

        .search-bar input {
            padding: 10px 15px 10px 40px;
            font-size: 0.9rem;
        }

        .user-actions {
            gap: 10px;
        }

        .user-actions .icon-wrapper i {
            font-size: 1.1em;
        }

        .user-info span {
            display: none; /* Ẩn tên người dùng trên màn hình nhỏ */
        }
        
        .language-selector {
            display: none; /* Ẩn ngôn ngữ trên màn hình nhỏ */
        }
    }
</style>

<div class="new-header-container">
    <div class="header-logo">
       <img style="width: 35px; height: 35px;" src="/static//images/logoSGGD.png"/>&nbsp;<span>SGC</span>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Tìm kiếm ở đây">
        <i class="fas fa-search"></i>
    </div>

    <div class="user-actions">
        
        <div class="icon-wrapper">
            <a href="/sggd/gv/manage/notifications/" class="notification-icon">
                <i class="fas fa-bell"></i>
                <span id="notificationCountBadge" class="badge">2</span> {# Số lượng thông báo cứng để minh họa #}
            </a>
        </div>
        

        <div class="user-info">
            <a id="headerUserNameLinkText" href="/sggd/gv/manage/profile_faculty/" style="color: inherit; text-decoration: none;">
                <span id="headerUserName"></span>
            </a>
            <a href="/sggd/gv/manage/profile_faculty/" class="user-avatar" id="headerUserAvatarLink">
                <img src="https://via.placeholder.com/150/FF6B6B/FFFFFF?text=JD" alt="User Avatar" id="headerUserAvatar">
            </a>
            
        </div>
    </div>
</div>
