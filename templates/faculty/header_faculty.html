<style>
    /* Tổng quan cho toàn bộ header */
.new-header-container {
    background: linear-gradient(to right, #2ac2b2, #5591ff); /* Gradient màu xanh lá sang xanh dương */
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    height: 60px;
    position: sticky; /* Vẫn sticky để header cuộn cùng với nội dung */
    top: 0;
    z-index: 999; /* Đảm bảo header nằm trên nội dung chính */
    width: 100%; /* Quan trọng: Header chiếm toàn bộ chiều rộng của main-content-wrapper */
    flex-shrink: 0; /* Ngăn header co lại */
}

/* Các style khác của header (main-nav-links, user-actions, v.v.) giữ nguyên */
.main-nav-links {
    display: flex;
    align-items: center;
    gap: 25px;
}

.main-nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    font-size: 1.05em;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: flex;
    align-items: center;
}

.main-nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.main-nav-links a.active {
    background-color: rgba(255, 255, 255, 0.3);
    font-weight: 600;
}

.main-nav-links a i {
    margin-right: 8px;
}

.new-badge {
    background-color: #ff4500;
    color: white;
    font-size: 0.7em;
    padding: 2px 6px;
    border-radius: 3px;
    margin-left: 8px;
    font-weight: bold;
    vertical-align: middle;
    position: relative;
    top: -4px;
}

.user-actions {
    display: flex;
    align-items: center;
    gap: 25px;
}

.user-actions .icon-wrapper {
    position: relative;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.user-actions .icon-wrapper:hover {
    transform: scale(1.1);
}

.user-actions .icon-wrapper i {
    font-size: 1.4em;
    color: white;
}

.user-actions .icon-wrapper .badge {
    position: absolute;
    top: -5px;
    right: -12px;
    background-color: #ff0000;
    color: white;
    border-radius: 50%;
    padding: 1px 4px;
    font-size: 0.7em;
    min-width: 2px;
    text-align: center;
    line-height: 1;
    border: 1px solid white;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
}

.user-info span {
    font-size: 1em;
    font-weight: 500;
    white-space: nowrap;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid white;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>

<div class="new-header-container">
    <div class="main-nav-links">
        <a href="#" class="active"><i class="fas fa-calendar-alt"></i> Schedule <span class="new-badge">New</span></a>
        <a href="#"><i class="fas fa-chart-bar"></i> Reports</a>
        <a href="#"><i class="fas fa-graduation-cap"></i> Score</a>
    </div>

    <div class="user-actions">
        <div class="icon-wrapper">
            <a href="/sggd/gv/manage/notifications/" class="notification-icon">
                <i class="fas fa-bell"></i>
                <span id="notificationCountBadge" class="badge">2</span> {# Số lượng thông báo cứng để minh họa #}
            </a>
        </div>
        
        <div class="user-info">
            <span id="headerUserName">Chào, Richard K. Vient!</span> 
            <a href="/sggd/gv/manage/profile_faculty" class="user-avatar" id="headerUserAvatarLink">
                <img src="https://via.placeholder.com/40" alt="User Avatar" id="headerUserAvatar"> 
            </a>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="/static/js/auth_status.js"></script>
<script src="/static/js/navbar_active.js"></script>
