<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thời Khóa Biểu</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <style>
        /* Các style cơ bản để hiển thị */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .filter-group, .form-group { margin-bottom: 15px; display: flex; align-items: center; }
        .filter-group label, .form-group label { min-width: 120px; margin-right: 10px; font-weight: bold; }
        .filter-group select, .form-group select, .form-group input[type="text"] { flex-grow: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .button-group { margin-top: 20px; display: flex; gap: 10px; }
        .button-group button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .button-group button.add { background-color: #28a745; color: white; }
        .button-group button.edit { background-color: #ffc107; color: black; }
        .button-group button.delete { background-color: #dc3545; color: white; }
        .button-group button.export { background-color: #007bff; color: white; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        .time-slot { background-color: #e9ecef; font-weight: bold; }
        .schedule-cell { position: relative; min-height: 50px; vertical-align: top; padding: 5px; }
        .schedule-info { 
            background-color: #d4edda; 
            border: 1px solid #28a745; 
            border-radius: 4px; 
            padding: 5px; 
            margin-bottom: 3px; 
            cursor: pointer; 
            font-size: 0.9em;
            text-align: left;
            line-height: 1.3;
        }
        .schedule-info strong { font-size: 1em; }
        .schedule-info.selected { 
            background-color: #ffeeba; 
            border-color: #ffc107; 
            box-shadow: 0 0 5px rgba(255,193,7,0.5); 
        }
        .table-note { text-align: center; font-style: italic; color: #666; padding: 20px; }


        /* Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be responsive */
            max-width: 600px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-footer {
            margin-top: 20px;
            text-align: right;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }
        .modal-footer .save-btn { background-color: #007bff; color: white; }
        .modal-footer .cancel-btn { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý Thời Khóa Biểu</h1>

        <div class="filter-section">
            <div class="filter-group">
                <label for="scheduleType">Loại TKB:</label>
                <select id="scheduleType">
                    <option value="">-- Chọn loại --</option>
                    <option value="class">Theo Lớp</option>
                    <option value="faculty">Theo Giảng viên</option>
                </select>
            </div>

            <div class="filter-group" id="classSelectGroup" style="display: none;">
                <label for="classSelect">Lớp:</label>
                <select id="classSelect"></select>
            </div>

            <div class="filter-group" id="facultySelectGroup" style="display: none;">
                <label for="facultySelect">Giảng viên:</label>
                <select id="facultySelect"></select>
            </div>

            <div class="filter-group">
                <label for="semesterSelect">Học kỳ:</label>
                <select id="semesterSelect"></select>
            </div>

            <div class="filter-group">
                <label for="yearSelect">Năm học:</label>
                <select id="yearSelect"></select>
            </div>
        </div>

        <div class="button-group">
            <button id="addScheduleBtn" class="add">Thêm Lịch Mới</button>
            <button id="editScheduleBtn" class="edit" disabled>Sửa Lịch Đã Chọn</button>
            <button id="deleteScheduleBtn" class="delete" disabled>Xóa Lịch Đã Chọn</button>
            <button id="exportScheduleExcelBtn" class="export" disabled>Xuất Excel</button>
        </div>

        <div class="schedule-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tiết</th>
                        <th>Thứ 2</th>
                        <th>Thứ 3</th>
                        <th>Thứ 4</th>
                        <th>Thứ 5</th>
                        <th>Thứ 6</th>
                        <th>Thứ 7</th>
                        <th>Chủ Nhật</th>
                    </tr>
                </thead>
                <tbody id="scheduleTableBody">
                    <tr>
                        <td class="time-slot">...</td>
                        <td colspan="7" class="table-note">Vui lòng chọn đầy đủ thông tin để xem thời khóa biểu.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Thêm Lịch Học/Dạy</h2>
            <form id="scheduleForm">
                <input type="hidden" id="scheduleId">

                <div class="form-group">
                    <label for="modalScheduleType">Loại TKB:</label>
                    <select id="modalScheduleType" required>
                        <option value="">Chọn loại</option>
                        <option value="class">Theo Lớp</option>
                        <option value="faculty">Theo Giảng viên</option>
                    </select>
                </div>

                <div class="form-group" id="modalClassSelectGroup" style="display: none;">
                    <label for="modalClassSelect">Lớp:</label>
                    <select id="modalClassSelect">
                         </select>
                </div>

                <div class="form-group" id="modalFacultySelectGroup" style="display: none;">
                    <label for="modalFacultySelect">Giảng viên:</label>
                    <select id="modalFacultySelect"></select>
                </div>

                <div class="form-group">
                    <label for="modalSubjectSelect">Môn học (THPT):</label>
                    <select id="modalSubjectSelect" class="subject-select" style="display: none;"></select>
                </div>

                <div class="form-group">
                    <label for="modalCourseDHSelect">Môn học (ĐH/CĐ):</label>
                    <select id="modalCourseDHSelect" class="subject-select" style="display: none;"></select>
                </div>

                <div class="form-group">
                    <label for="modalRoomSelect">Phòng học:</label>
                    <select id="modalRoomSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="modalDayOfWeek">Ngày trong tuần:</label>
                    <select id="modalDayOfWeek" required>
                        <option value="">Chọn ngày</option>
                        <option value="MON">Thứ 2</option>
                        <option value="TUE">Thứ 3</option>
                        <option value="WED">Thứ 4</option>
                        <option value="THU">Thứ 5</option>
                        <option value="FRI">Thứ 6</option>
                        <option value="SAT">Thứ 7</option>
                        <option value="SUN">Chủ Nhật</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="modalLessonNumber">Tiết học:</label>
                    <select id="modalLessonNumber" required></select>
                </div>

                <div class="form-group">
                    <label for="modalSemesterSelect">Học kỳ:</label>
                    <select id="modalSemesterSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="modalYearSelect">Năm học:</label>
                    <select id="modalYearSelect" required></select>
                </div>

                <div class="form-group">
                    <label for="modalSessionTypeSelect">Buổi:</label>
                    <select id="modalSessionTypeSelect">
                        <option value="">Không chọn</option>
                        <option value="MORNING">Buổi sáng</option>
                        <option value="AFTERNOON">Buổi chiều</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="save-btn">Lưu</button>
                    <button type="button" id="cancelModalBtn" class="cancel-btn">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
   <script src="{{ url_for('static', filename='js/admin/manage_schedule.js') }}"></script>
</html>
