{% extends "admin/base_admin.html" %}

{% block title %}Chi tiết lượt truy cập của IP{% endblock %}

{% block page_styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Màu nền nhạt hơn */
            color: #343a40; /* Màu chữ tổng thể */
        }
        .container {
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .card {
            border-radius: 12px; /* Góc bo tròn hơn cho card */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ nhàng */
            border: none; /* Bỏ viền mặc định */
            overflow: hidden; /* Đảm bảo nội dung không tràn ra ngoài góc bo tròn */
        }
        .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%); /* Gradient màu xanh đẹp mắt */
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem; /* Tiêu đề lớn hơn */
            font-weight: 600;
            border-bottom: none;
            display: flex; /* Dùng flexbox để căn chỉnh icon và text */
            align-items: center;
            gap: 10px; /* Khoảng cách giữa icon và text */
        }
        .card-header i {
            font-size: 1.8rem; /* Kích thước icon tiêu đề */
        }
        .list-group-item {
            display: flex; /* Dùng flexbox cho mỗi item */
            align-items: center; /* Căn giữa icon và text */
            padding: 12px 20px;
            border-color: #dee2e6;
            font-size: 0.95rem; /* Kích thước chữ hợp lý */
            transition: background-color 0.2s ease; /* Hiệu ứng hover */
        }
        .list-group-item:hover {
            background-color: #f1f3f5;
        }
        .list-group-item i {
            color: #007bff; /* Màu icon xanh */
            margin-right: 15px; /* Khoảng cách giữa icon và text */
            min-width: 20px; /* Đảm bảo icon có đủ không gian */
            text-align: center;
        }
        .list-group-item strong {
            color: #495057; /* Màu chữ đậm hơn cho label */
            font-size: 1rem;
            min-width: 150px; /* Đảm bảo các label được căn chỉnh */
        }
        .list-group-item span {
            flex-grow: 1; /* Cho phép giá trị mở rộng */
            color: #343a40;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
            font-size: 1rem;
            padding: 10px 25px;
            border-radius: 8px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-2px); /* Hiệu ứng nhấc nhẹ khi hover */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        /* Style cho các message box thông báo */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
            z-index: 1000;
        }
        .message-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mb-4 text-center text-primary fw-bold">Chi tiết lượt truy cập IP</h2>
        <div id="ipDetailContent">
            <p class="text-center text-muted">Đang tải chi tiết IP...</p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin/admin_ip_detail.js') }}"></script>
{% endblock %}
