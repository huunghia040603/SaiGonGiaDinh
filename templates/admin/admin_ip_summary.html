<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê lượt truy cập IP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Cho phép cuộn ngang nếu bảng quá rộng */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            font-size: 15px; /* Font size 7px theo yêu cầu */
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: left;
            white-space: nowrap; /* Ngăn không cho nội dung xuống dòng */
        }
        th {
            background-color: #e9ecef;
        }
        .button-group {
            margin-bottom: 20px;
            text-align: right; /* Đặt nút xuất Excel sang phải */
        }
        /* Style cho các message box thông báo */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
        }
        .message-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Thống kê lượt truy cập theo IP</h2>

        <div class="button-group">
            <button type="button" class="btn btn-success" onclick="exportToExcel()">Xuất Excel</button>
        </div>

        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Địa chỉ IP</th>
                        <th>Tổng lượt truy cập</th>
                        <th>Trang truy cập cuối</th>
                        <th>Thời gian truy cập cuối</th>
                        <th>Vị trí</th>
                        <th>Hệ điều hành</th>
                        <th>Trình duyệt</th>
                        <th>Thiết bị</th>
                        </tr>
                </thead>
                <tbody id="ipSummaryTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> 
    <script src="{{ url_for('static', filename='js/admin/admin_ip_summary.js') }}"></script> 
</body>
</html>
