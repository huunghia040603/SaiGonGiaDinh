<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê lượt truy cập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Thống kê lượt truy cập hệ thống</h2>

        <div class="button-group text-center">
            <button type="button" class="btn btn-primary me-2" onclick="loadTrafficData('day')">Theo Ngày</button>
            <button type="button" class="btn btn-secondary me-2" onclick="loadTrafficData('month')">Theo Tháng</button>
            <button type="button" class="btn btn-info" onclick="loadTrafficData('year')">Theo Năm</button>
        </div>

        <div class="chart-container">
            <canvas id="trafficChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
     <script src="{{ url_for('static', filename='js/admin/traffic.js') }}"></script>
</body>
</html>
