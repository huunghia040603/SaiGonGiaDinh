</head>
<body>
    <div class="login-container">
        <div class="illustration-section">

            <h2>Ch√†o M·ª´ng ƒê·∫øn Cao ƒê·∫≥ng S√†i G√≤n Gia ƒê·ªãnh!</h2>
            <p>Vui l√≤ng nh·∫≠p th√¥ng tin ƒëƒÉng nh·∫≠p</p>
            <form id="loginForm" method="POST" action="/login" autocomplete="off">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Nh·∫≠p email"

                <div class="input-group">
                    <label for="password">M·∫≠t Kh·∫©u</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                           autocomplete="current-password"
                           required>
                    <button type="button" class="toggle-password" aria-label="Hi·ªán/·∫©n m·∫≠t kh·∫©u">üëÅ</button>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" checked>
                        <span>Nh·ªõ M·∫≠t Kh·∫©u</span>

                    <a href="/forgot-password" class="forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">ƒêƒÉng Nh·∫≠p</button>
            </form>
        </div>
    </div>

    <!-- Characters (hidden on mobile landscape) -->
    <div class="character character-purple">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
    </div>
    <div class="character character-black">

    <script src="/static/js/dangnhap.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Vui l√≤ng nh·∫≠p email h·ª£p l·ªá');
                emailInput.focus();
                return;
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                alert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±');
                passwordInput.focus();
                return;
            }

            // If validation passes, submit the form
            this.submit();
        });

        // Improve mobile UX
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            // Clear input on double tap (mobile)
            input.addEventListener('dblclick', function() {
                this.value = '';
            });

            // Scroll into view when focused (mobile)
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            // Reset scroll position
            window.scrollTo(0, 0);
            // Refocus active element after orientation change
            document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    });
    </script>
