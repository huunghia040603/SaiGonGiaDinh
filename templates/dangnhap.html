<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ee232b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Đăng nhập - Cao Đẳng Sài Gòn Gia Định</title>
    <link rel="stylesheet" href="/static/css/dangnhap.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="illustration-section">
            <!-- Illustration section is hidden on mobile -->
        </div>
        <div class="login-section">
            <div class="logo">
                <img src="/static/images/logoSGGD.png" alt="Logo Cao Đẳng Sài Gòn Gia Định">
            </div>
            <h2>Chào Mừng Đến Cao Đẳng Sài Gòn Gia Định!</h2>
            <p>Vui lòng nhập thông tin đăng nhập</p>
            <form id="loginForm" method="POST"  autocomplete="off">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           placeholder="Nhập email"
                           autocomplete="email"
                           inputmode="email"
                           required>
                </div>
                <div class="input-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Nhập mật khẩu"
                           autocomplete="current-password"
                           required>
                    <button type="button" class="toggle-password" aria-label="Hiện/ẩn mật khẩu">
                        <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" checked>
                        <span>Nhớ Mật Khẩu</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- Characters (hidden on mobile landscape) -->
    <div class="character character-purple">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
    </div>
    <div class="character character-black">
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
    </div>

    <script src="/static/js/dangnhap.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Simple email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Vui lòng nhập email hợp lệ');
                emailInput.focus();
                return;
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự');
                passwordInput.focus();
                return;
            }

            // If validation passes, submit the form
            this.submit();
        });

        // Improve mobile UX
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            // Clear input on double tap (mobile)
            input.addEventListener('dblclick', function() {
                this.value = '';
            });

            // Scroll into view when focused (mobile)
            input.addEventListener('focus', function() {
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });
        });

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            // Reset scroll position
            window.scrollTo(0, 0);
            // Refocus active element after orientation change
            document.activeElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    });
    </script>
</body>
</html>
