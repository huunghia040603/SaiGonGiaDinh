
{% extends 'base.html' %}

{% block content %}
<style>
    /* Giữ nguyên toàn bộ CSS của bạn ở đây */
    @font-face {
        font-family: 'font2';
        src: url('/static/fonts/font2.ttf') format('truetype');
    }
    @font-face {
        font-family: 'font6';
        src: url('/static/fonts/font6.ttf') format('truetype');
    }
    /* General Body and Container (có thể đã có trong header.css, đảm bảo không trùng lặp) */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* News Hero Section - Tiêu đề lớn của trang tin tức */
    .news-hero {
        background: linear-gradient(135deg, #007bff, #0056b3); /* Màu gradient xanh dương */
        color: #fff;
        padding: 70px 20px;
        text-align: center;
        border-radius: 12px;
        margin-bottom: 50px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        position: relative;
        overflow: hidden; /* Che đi phần overflow của các họa tiết */
    }

    .news-hero::before,
    .news-hero::after {
        content: '';
        position: absolute;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        opacity: 0.8;
        z-index: 0;
    }

    .news-hero::before {
        width: 200px;
        height: 200px;
        top: -50px;
        left: -50px;
    }

    .news-hero::after {
        width: 300px;
        height: 300px;
        bottom: -80px;
        right: -80px;
    }

    .news-main-title {
        font-family: 'font2', sans-serif; /* Sử dụng font riêng nếu có */
        font-size: 3.8em;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
    }

    .news-subtitle {
        font-size: 1.5em;
        margin-bottom: 0;
        opacity: 0.9;
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        font-family: 'font2', sans-serif;
    }

    /* News Grid - Lưới các bài báo */
    .news-section {
        padding: 20px 0;
    }

    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 3 cột trên màn hình lớn */
        gap: 30px; /* Khoảng cách giữa các card */
    }

    /* News Card - Thiết kế từng ô bài báo */
    .news-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        position: relative;
        cursor: pointer;
    }

    .news-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .news-card:hover .read-more {
        color: #a31f2f;
    }

    .card-image-wrapper {
        width: 100%;
        height: 220px; 
        /* Chiều cao cố định cho ảnh */
        overflow: hidden;
        position: relative;
        border-bottom: 1px solid #eee;
    }

    .card-image {
        /* width: 100%; */
        /* height: 100%; */
        object-fit: cover; /* Đảm bảo ảnh được cắt mà không bị méo */
        transition: transform 0.4s ease;
    }
    
    .news-card:hover .card-image {
        transform: scale(1.05); /* Hiệu ứng zoom nhẹ khi hover */
    }

    .card-category {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: #dc3545; /* Màu đỏ nổi bật cho danh mục */
        color: #fff;
        padding: 6px 12px;
        border-radius: 5px;
        font-size: 0.85em;
        text-transform: uppercase;
        z-index: 1;
        font-family: 'font2', sans-serif;
    }

    .card-content {
        padding: 20px 20px 20px 40px;
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Cho phép phần nội dung giãn nở */
        width: 80%;
    }

    .card-content h3 {
        margin-bottom: 0px;
        height: 80px;
    }
    .card-title {
        font-family: 'font2', sans-serif; /* Font hấp dẫn cho tiêu đề bài viết */
        font-size: 1.6em;
        color: #002147; /* Màu xanh đậm */
        margin-top: 0;
        line-height: 1.3;
        height: 3.9em; /* Giới hạn 3 dòng cho tiêu đề */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .news-card:hover .card-title {
        color: #007bff; /* Thay đổi màu tiêu đề khi hover */
    }

    .card-date {
        font-size: 0.9em;
        color: #777;
        margin-top: -100px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .card-date i {
        margin-right: 8px;
        color: #007bff;
    }

    .card-excerpt {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
        flex-grow: 1; /* Cho phép đoạn trích giãn nở */
        height: 4.8em; /* Giới hạn khoảng 3 dòng cho đoạn trích */
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }

    .read-more {
        color: #dc3545; /* Màu đỏ cho liên kết */
        text-decoration: none;
        font-weight: bold;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
        align-self: flex-start; /* Căn chỉnh nút về phía trái */
        font-family: 'font2', sans-serif;
        pointer-events: none; /* Ngăn chặn event riêng của read-more */
    }

    .read-more i {
        margin-left: 8px;
        transition: margin-left 0.3s ease;
    }

    .read-more:hover i {
        margin-left: 12px;
    }

    /* External indicator */
    .external-indicator {
        position: absolute;
        top: 15px;
        left: 15px;
        background-color: #007bff;
        color: #fff;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75em;
        z-index: 1;
    }

    .external-hint {
        font-size: 0.8em;
        color: #007bff;
        font-style: italic;
        margin-left: 5px;
    }

    /* Đảm bảo các element con không bị ảnh hưởng bởi click event */
    .card-category,
    .external-indicator {
        pointer-events: none;
    }

    /* Pagination - Phân trang */
    .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        gap: 10px;
        min-height: 50px;
    }

    .page-link {
        display: inline-block;
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        transition: all 0.3s ease;
        font-size: 1.1em;
    }

    .page-link:hover:not(.active):not(.disabled) {
        background-color: #e9f5ff;
        border-color: #007bff;
        color: #0056b3;
    }

    .page-link.active {
        background-color: #007bff;
        color: #fff;
        border-color: #007bff;
        cursor: default;
    }

    .page-link.disabled {
        color: #bbb;
        cursor: not-allowed;
        background-color: #f0f0f0;
    }

    .page-link i {
        margin: 0 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        .news-hero {
            padding: 50px 15px;
        }
        .news-main-title {
            font-size: 2.8em;
        }
        .news-subtitle {
            font-size: 1.3em;
        }
        .news-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .card-image-wrapper {
            height: 200px;
        }
        .card-title {
            font-size: 1.4em;
        }
        .card-excerpt {
            font-size: 0.95em;
        }
    }

    @media (max-width: 768px) {
        .news-hero {
            padding: 40px 15px;
            border-radius: 0; /* Bo tròn ít hơn hoặc không bo tròn */
        }
        .news-main-title {
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        .news-subtitle {
            font-size: 1.1em;
        }
        .news-grid {
            grid-template-columns: 1fr; /* Một cột trên màn hình nhỏ */
            gap: 20px;
        }
        .news-card {
            margin: 0 auto;
            max-width: 400px; /* Giới hạn chiều rộng cho card trên di động */
        }
        .card-image-wrapper {
            height: 180px;
        }
        .card-title {
            font-size: 1.3em;
        }
        .card-excerpt {
            font-size: 0.9em;
        }
        .pagination {
            flex-wrap: wrap; /* Cho phép các nút phân trang xuống dòng */
        }
        .page-link {
            padding: 10px 15px;
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        .news-hero {
            padding: 30px 10px;
        }
        .news-main-title {
            font-size: 1.8em;
        }
        .news-subtitle {
            font-size: 0.95em;
        }
        .card-content {
            /* padding: 15px; */
        }
        .card-title {
            font-size: 1.2em;
            height: auto; /* Cho phép tiêu đề co giãn */
            -webkit-line-clamp: unset;
        }
        .card-excerpt {
            font-size: 0.85em;
            height: auto; /* Cho phép đoạn trích co giãn */
            -webkit-line-clamp: unset;
        }
        .article-meta i{
            padding-right: 5px;
        }
        
        .external-indicator {
            top: 10px;
            left: 10px;
            padding: 3px 6px;
            font-size: 0.7em;
        }
        
        .external-hint {
            font-size: 0.75em;
        }
    }
</style>

<main class="news-page-content">
    <div class="container" style="margin-top: 20px;">
        <section class="news-hero">
            <h1 class="news-main-title">CẬP NHẬT THÔNG TIN TUYỂN SINH</h1>
            <p class="news-subtitle">Khám phá những thông tin tuyển sinh mới nhất về hoạt động của trường trên các địa bàn.</p>
        </section>

        <section class="news-section">
            <div class="news-grid" id="news-grid-container">
                <p id="loading-message" style="text-align: center; font-size: 1.2em; color: #555;">Đang tải tin tức...</p>
            </div>
            <div class="pagination" id="pagination-container">
                </div>
        </section>

     
    </section>
    </div>
</main>

<script src="{{ url_for('static', filename='js/news.js') }}"></script>

{% endblock %}
