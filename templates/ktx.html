{% extends "base.html" %}

{% block content %}
    <title>Thuê Trọ Sinh Viên - Hiện đại</title>
    <link rel="stylesheet" href="/static/css/ktx.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <main class="main-content02">
        <div class="container02">
            <section class="search-section02">
                <input type="text" id="searchBar02" placeholder="Tìm kiếm phòng trọ theo khu vực, giá, hoặc đặc điểm...">
                <button id="searchButton02"><i class="fas fa-search"></i> Tìm kiếm</button>
            </section>

            <section class="favorite-toggle-section02">
                <button id="showFavoritesBtn02" class="btn-toggle-favorite02">
                    <i class="fas fa-heart"></i> Xem phòng yêu thích (<span id="favoriteCount02">0</span>)
                </button>
                <button id="showAllRoomsBtn02" class="btn-toggle-favorite02" style="display: none;">
                    <i class="fas fa-list"></i> Xem tất cả phòng
                </button>
            </section>

            <section class="room-list-section02" id="roomListContainer02">
                </section>

                <div id="bookingModal03" class="modal03">
                    <div class="modal-content03">
                        <span class="close-button03 close-booking-modal-button03">&times;</span>
                        <h2>Thông Tin Đặt Phòng</h2>
                        <form id="bookingForm03">
                            <input type="hidden" id="bookingRoomId" name="id_room">
                            
                            <label for="fullName03">Họ và Tên:</label>
                            <input type="text" id="fullName03" name="full_name" required>
                            
                            <label for="phone03">Số điện thoại:</label>
                            <input type="tel" id="phone03" name="phone" required maxlength="11" pattern="[0-9]{10,11}" title="Số điện thoại phải có 10 hoặc 11 chữ số.">

                            <button type="submit">Xác Nhận Đặt Phòng</button>
                        </form>
                    </div>
                </div>

            <div id="roomDetailModal02" class="modal02">
                <div class="modal-content02">
                    <span class="close-button02">&times;</span>
                    <div class="modal-body02">
                        <div class="detail-gallery02">
                            <div class="gallery-main-image02">
                                <img src="" alt="Ảnh chi tiết chính" id="detailMainImage02">
                                <button class="prev-btn02"><i class="fas fa-chevron-left"></i></button>
                                <button class="next-btn02"><i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="gallery-thumbnails02" id="detailThumbnails02">
                                </div>
                        </div>

                        <h2 class="detail-title02" id="detailTitle02"></h2>
                        <div class="detail-info-group02">
                            <p class="detail-price02"><i class="fas fa-tag"></i> Giá: <span id="detailPrice02"></span></p>
                            <p class="detail-size02"><i class="fas fa-ruler-combined"></i> Kích thước: <span id="detailSize02"></span></p>
                            <p class="detail-address02"><i class="fas fa-map-marker-alt"></i> Địa chỉ: <span id="detailAddress02"></span></p>
                        </div>
                        
                        <div class="detail-section02">
                            <h3><i class="fas fa-info-circle"></i> Mô tả chi tiết</h3>
                            <p id="detailDescription02"></p>
                        </div>

                        <div class="detail-section02">
                            <h3><i class="fas fa-phone"></i> Thông tin liên hệ</h3>
                            <p>Chủ nhà: <span id="contactName02"></span></p>
                            <p>Điện thoại: <span id="contactPhone02"></span></p>
                            <p>Email: <span id="contactEmail02"></span></p>
                        </div>

                        <div class="detail-section02">
                            <h3><i class="fas fa-clipboard-list"></i> Đặc điểm phòng trọ</h3>
                            <ul id="detailFeatures02" class="feature-list02"></ul>
                        </div>

                        <div class="detail-section02">
                            <h3><i class="fas fa-location-arrow"></i> Vị trí trọ</h3>
                            <p id="detailLocation02"></p>
                            </div>

                        <div class="detail-section02 no-rules02">
                            <h3><i class="fas fa-exclamation-triangle"></i> Nội quy cấm</h3>
                            <ul id="detailRules02" class="rule-list02"></ul>
                        </div>

                    
                    </div>
                </div>
            </div>

            </div>
            </div>
        </div>
        
    </main>

    <script src="/static/js/duLieuTro02.js"></script> 
    <script src="/static/js/thue_tro_02_script.js"></script> 
{%endblock%}
