<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Quên Mật Khẩu</title>
    <style>
        /* CSS để tạo layout giống mẫu */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            /* Thiết lập ảnh nền */
            background-image: url('https://res.cloudinary.com/dftarzzfw/image/upload/v1755916863/Screenshot_2025-08-23_094049_xh3p5m.png');
            background-size: cover;
            background-position: center;
            /* Áp dụng lớp phủ mờ để các element khác nổi bật */
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .container {
            background-color: #fff;
            padding: 0; /* Loại bỏ padding ở đây */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            overflow: hidden; /* Quan trọng để ảnh và form nằm trong container */
        }
        .top-section {
            background-image: url('https://res.cloudinary.com/dftarzzfw/image/upload/v1755916863/Screenshot_2025-08-23_094049_xh3p5m.png');
            background-size: cover;
            background-position: center;
            height: 200px; /* Điều chỉnh chiều cao phần ảnh */
            position: relative;
        }
        .logo {
            position: absolute;
            bottom: -30px; /* Di chuyển logo lên trên form */
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #182bd7; /* Màu đỏ cam tương tự mẫu */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 90%; /* Điều chỉnh kích thước ảnh bên trong */
            height: auto;
        }
        .form-section {
            padding: 40px;
            padding-top: 20px; /* Đẩy form xuống dưới logo */
        }
        h2 {
            margin-top: 40px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            padding: 12px;
            background-color: #182bd7; /* Màu đỏ cam giống mẫu */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #182bd7;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .back-to-login {
            position: fixed; /* Giữ vị trí cố định trên màn hình */
            top: 20px; /* Cách lề trên 20px */
            left: 20px; /* Cách lề trái 20px */
            display: flex; /* Dùng flexbox để căn chỉnh icon và chữ */
            align-items: center;
            padding: 10px 15px;
            background-color: #fff;
            color: #182bd7;
            text-decoration: none;
            border-radius: 50px; /* Bo tròn viền giống hình dạng nút */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .back-to-login i {
            margin-right: 8px; /* Khoảng cách giữa icon và chữ */
        }
        .back-to-login:hover {
            transform: translateY(-2px); /* Hiệu ứng nhấc lên khi hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="/dangnhap" class="back-to-login">
        <i class="fas fa-arrow-left"></i> Trở về
    </a>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <img src="https://res.cloudinary.com/dftarzzfw/image/upload/v1755917204/logoSGGD_y93uc1.png" alt="SGC Logo">
            </div>
        </div>
        <h2>
                Trường cao đẳng Sài Gòn Gia Định
        </h2>
            
        <div class="form-section">
            <div id="request-form">
                <form id="forgotPasswordForm">
                    <input type="email" id="email" placeholder="Nhập email của bạn" required>
                    <button type="submit">Gửi mật khẩu mới</button>
                </form>
            </div>

            

            <div id="message"></div>
           
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
</body>
</html>
